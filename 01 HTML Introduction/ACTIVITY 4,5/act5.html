<!DOCTYPE html>
<html>
<head>
    <title>Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        blockquote {
            font-style: italic;
            padding: 20px; 
            border-left: 3px solid #ccc;
            margin: 20px 0;
            background-color: #fff; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            border-radius: 5px; 
        }
        p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Quotes</h1>
    <blockquote>
        "The impediment to action advances action. What stands in the way becomes the way." - Marcus Aurelius
    </blockquote>
    <blockquote>
        "We suffer more often in imagination than in reality." - Seneca
    </blockquote>
    <blockquote>
        "The only way to do great work is to love what you do." - Epictetus
    </blockquote>
</body>
</html>
