<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .available {
            color: green;
            font-weight: bold;
        }
        .unavailable {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Product Inventory</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone X Pro</td>
                <td>$999.99</td>
                <td class="available">In Stock</td>
            </tr>
            <tr>
                <td>Wireless Earbuds</td>
                <td>$149.99</td>
                <td class="available">In Stock</td>
            </tr>
            <tr>
                <td>4K Smart TV</td>
                <td>$799.99</td>
                <td class="unavailable">Out of Stock</td>
            </tr>
            <tr>
                <td>Gaming Laptop</td>
                <td>$1,499.99</td>
                <td class="available">In Stock</td>
            </tr>
            <tr>
                <td>Smartwatch</td>
                <td>$299.99</td>
                <td class="available">In Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
