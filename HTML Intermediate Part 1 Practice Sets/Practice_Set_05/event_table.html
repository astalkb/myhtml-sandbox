<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .header-row {
            background-color: #45a049;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Upcoming Events</h2>
    <table>
        <thead>
            <tr class="header-row">
                <th colspan="3">Event Details</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Balayong Festival</td>
                <td>March 04, 2024</td>
                <td>Puerto Princesa City</td>
            </tr>
            <tr>
                <td>Pasinggatan Festival</td>
                <td>April 25 - March 04, 2024</td>
                <td>Taytay</td>
            </tr>
            <tr>
                <td>Kalabukay Festival</td>
                <td>June 14-18 2024</td>
                <td>Dumaran</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
